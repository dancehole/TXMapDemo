<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>异步加载地图实例</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }

    * {
      margin: 0px;
      padding: 0px;
    }

    body,
    button,
    input,
    select,
    textarea {
      font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
    }

    p {
      padding-top: 3px;
      overflow: hidden;
    }

    #container {
      width: 100%;
      min-height: 90%;
    }

    #console {
      width: 100%;
      height: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .button-text-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 3px 5px;
    }

    .button-text-group:last-child {
      margin-right: 0;
    }

    .button-text-group button {
      margin-top: 10px;
    }

    .btn {
      width: 142px;
    }
  </style>
  <!-- <script charset="utf-8" src="./utils.js"></script> -->
  <script type="module" src="./local-marker.js"></script> <!--以ES模块加载 可以导入导出-->
  <!--这里所有的key都是测试的-->
  <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&libraries=drawing,visualization"></script><!--绘图工具api,热力图api-->
</head>

<body>
  <div id="container"></div>
  <div id="console">
    <!-- 第一组 -->
    <div class="button-text-group">
      <p>重新定位</p>
      <button id="reLocateEvent">重新定位</button>
    </div>
    <!--剩下的使用js动态拼接-->

  </div>
</body>

</html>
